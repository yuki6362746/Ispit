    <!DOCTYPE html>
    <html lang="hr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video s CSS ograničenjima</title>
        <style>
            /* Stil za video kontejner */
            .video-container {
                max-width: 800px; /* Maksimalna širina videozapisa */
                margin: 0 auto; /* Centriranje kontejnera */
                padding: 20px; /* Dodajte malo prostora oko videozapisa */
            }
    
            /* Stil za sam video */
            .video-container video {
                width: 100%; /* Video će popuniti širinu kontejnera */
                height: auto; /* Očuvaj omjer slike */
                display: block; /* Uklanja dodatni prostor ispod videozapisa */
            }
        </style>
    </head>
    <body>
        <div class="video-container">
            <video controls>
                <source src="Premuzic transporti/video.mp4" type="video/mp4">
                Vaš preglednik ne podržava HTML5 video.
            </video>
        </div>
    </body>
